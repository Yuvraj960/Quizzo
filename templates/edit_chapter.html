{% extends "base.html" %}
{% block content %}
<h2>Edit Chapter</h2>
<form method="POST" action="{{ url_for('admin.update_chapter', chapter_id=chapter.id) }}">
    <div class="form-group">
        <label>Chapter Name:</label>
        <input type="text" name="name" class="form-control" value="{{ chapter.name }}" required>
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control">{{ chapter.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Chapter</button>
</form>
{% endblock %}
